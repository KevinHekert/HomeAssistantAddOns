name: Run Tests (Energy Orchestrator)

# Manual testing workflow - trigger via workflow_dispatch when needed.
# Automatic testing on every PR commit is disabled to avoid excessive test runs
# when there are many commits in a PR (tests can be time-consuming).
# To run tests:
# 1. Go to Actions tab in GitHub
# 2. Select "Run Tests (Energy Orchestrator)" workflow
# 3. Click "Run workflow" and select the branch to test
on:
  push:
    branches:
      - main
      - master
    paths:
      - 'energy_orchestrator/**'
      - '.github/workflows/test-energy-orchestrator.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          pip install -r energy_orchestrator/requirements.txt

      - name: Run tests
        working-directory: energy_orchestrator/app
        run: |
          python -m pytest tests/ -v --cov=. --cov-report=term-missing --cov-report=xml

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: energy_orchestrator/app/coverage.xml
          retention-days: 7
