name: Update Minecraft Server & Add-ons

on:
  schedule:
    - cron: "0,15,30,45 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-minecraftserver:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install tools (jq, yq)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq
          curl -sSL https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -o /usr/local/bin/yq
          chmod +x /usr/local/bin/yq

      - name: Read current versions
        id: current
        run: |
          ADDIR='minecraftserver'
          CUR_URL="$(yq -r '.args.BDS_URL' "$ADDIR/build.yaml")"
          CUR_BDS_VERSION="$(yq -r '.args.BDS_VERSION' "$ADDIR/build.yaml")"
          ADDON_VERSION="$(yq -r '.version' "$ADDIR/config.yaml")"
          EASY_ADD_VERSION="$(yq -r '.args.EASY_ADD_VERSION' "$ADDIR/build.yaml")"
          ENTRYPOINT_DEMOTER_VERSION="$(yq -r '.args.ENTRYPOINT_DEMOTER_VERSION' "$ADDIR/build.yaml")"
          SET_PROPERTY_VERSION="$(yq -r '.args.SET_PROPERTY_VERSION' "$ADDIR/build.yaml")"
          RESTIFY_VERSION="$(yq -r '.args.RESTIFY_VERSION' "$ADDIR/build.yaml")"
          MC_MONITOR_VERSION="$(yq -r '.args.MC_MONITOR_VERSION' "$ADDIR/build.yaml")"

          echo "cur_url=$CUR_URL" >> "$GITHUB_OUTPUT"
          echo "cur_bds_version=$CUR_BDS_VERSION" >> "$GITHUB_OUTPUT"
          echo "addon_version=$ADDON_VERSION" >> "$GITHUB_OUTPUT"
          echo "easy_add=$EASY_ADD_VERSION" >> "$GITHUB_OUTPUT"
          echo "entrypoint_demoter=$ENTRYPOINT_DEMOTER_VERSION" >> "$GITHUB_OUTPUT"
          echo "set_property=$SET_PROPERTY_VERSION" >> "$GITHUB_OUTPUT"
          echo "restify=$RESTIFY_VERSION" >> "$GITHUB_OUTPUT"
          echo "mc_monitor=$MC_MONITOR_VERSION" >> "$GITHUB_OUTPUT"

      - name: Check Bedrock upstream
        id: upstream
        run: |
          API="https://net-secondary.web.minecraft-services.net/api/v1.0/download/links"
          LATEST_URL="$(curl -s "$API" | jq -r '.result.links[] | select(.downloadType=="serverBedrockLinux") | .downloadUrl')"
          test -n "$LATEST_URL" && [ "$LATEST_URL" != "null" ] || { echo "No Linux URL found"; exit 1; }
          echo "latest_url=$LATEST_URL" >> "$GITHUB_OUTPUT"
          if [[ "$LATEST_URL" =~ bedrock-server-([0-9.]+)\.zip ]]; then
            echo "latest_bds_version=${BASH_REMATCH[1]}" >> "$GITHUB_OUTPUT"
          else
            echo "Could not parse version from: $LATEST_URL"; exit 1
          fi

      - name: Decide if Bedrock update is needed
        id: decide_bds
        run: |
          if [ "${{ steps.upstream.outputs.latest_url }}" != "${{ steps.current.outputs.cur_url }}" ]; then
            echo "bds_update_needed=true" >> "$GITHUB_OUTPUT"
          else
            echo "bds_update_needed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Check for add-on updates
        id: check_addons
        run: |
          ADDIR='minecraftserver'
          UPDATED=false

          # EASY_ADD
          LATEST_EASY_ADD=$(curl -s https://api.github.com/repos/itzg/easy-add/releases/latest | jq -r '.tag_name | ltrimstr("v")')
          if [ "$LATEST_EASY_ADD" != "${{ steps.current.outputs.easy_add }}" ]; then
            yq -i ".args.EASY_ADD_VERSION = \"$LATEST_EASY_ADD\"" "$ADDIR/build.yaml"
            UPDATED=true
          fi

          # ENTRYPOINT_DEMOTER
          LATEST_ENTRYPOINT=$(curl -s https://api.github.com/repos/itzg/entrypoint-demoter/releases/latest | jq -r '.tag_name | ltrimstr("v")')
          if [ "$LATEST_ENTRYPOINT" != "${{ steps.current.outputs.entrypoint_demoter }}" ]; then
            yq -i ".args.ENTRYPOINT_DEMOTER_VERSION = \"$LATEST_ENTRYPOINT\"" "$ADDIR/build.yaml"
            UPDATED=true
          fi

          # SET_PROPERTY
          LATEST_SET_PROPERTY=$(curl -s https://api.github.com/repos/itzg/set-property/releases/latest | jq -r '.tag_name | ltrimstr("v")')
          if [ "$LATEST_SET_PROPERTY" != "${{ steps.current.outputs.set_property }}" ]; then
            yq -i ".args.SET_PROPERTY_VERSION = \"$LATEST_SET_PROPERTY\"" "$ADDIR/build.yaml"
            UPDATED=true
          fi

          # RESTIFY
          LATEST_RESTIFY=$(curl -s https://api.github.com/repos/itzg/restify/releases/latest | jq -r '.tag_name | ltrimstr("v")')
          if [ "$LATEST_RESTIFY" != "${{ steps.current.outputs.restify }}" ]; then
            yq -i ".args.RESTIFY_VERSION = \"$LATEST_RESTIFY\"" "$ADDIR/build.yaml"
            UPDATED=true
          fi

          # MC_MONITOR
          LATEST_MC_MONITOR=$(curl -s https://api.github.com/repos/itzg/mc-monitor/releases/latest | jq -r '.tag_name | ltrimstr("v")')
          if [ "$LATEST_MC_MONITOR" != "${{ steps.current.outputs.mc_monitor }}" ]; then
            yq -i ".args.MC_MONITOR_VERSION = \"$LATEST_MC_MONITOR\"" "$ADDIR/build.yaml"
            UPDATED=true
          fi

          echo "addons_updated=$UPDATED" >> "$GITHUB_OUTPUT"

      - name: Bump addon version if any update
        id: bump
        run: |
          ADDIR='minecraftserver'
          UPDATED=false

          if [ "${{ steps.decide_bds.outputs.bds_update_needed }}" = "true" ] || [ "${{ steps.check_addons.outputs.addons_updated }}" = "true" ]; then
            # Patch-bump addon version
            CUR_ADDON_VER='${{ steps.current.outputs.addon_version }}'
            IFS='.' read -r MAJ MIN PAT <<< "$CUR_ADDON_VER"
            PAT=$((PAT+1))
            NEW_ADDON_VER="${MAJ}.${MIN}.${PAT}"
            yq -i ".version = \"$NEW_ADDON_VER\"" "$ADDIR/config.yaml"
            echo "new_addon_version=$NEW_ADDON_VER" >> "$GITHUB_OUTPUT"
          else
            echo "new_addon_version=${{ steps.current.outputs.addon_version }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Update CHANGELOG if any update
        if: steps.decide_bds.outputs.bds_update_needed == 'true' || steps.check_addons.outputs.addons_updated == 'true'
        run: |
          ADDIR='minecraftserver'
          VER='${{ steps.bump.outputs.new_addon_version }}'
          NOW="$(TZ=Europe/Amsterdam date +%Y-%m-%d)"
          CHANGELOG_PATH="$ADDIR/CHANGELOG.md"

          BDS_VER="${{ steps.upstream.outputs.latest_bds_version }}"
          {
            echo "## ${VER} - ${NOW}"
            [ "${{ steps.decide_bds.outputs.bds_update_needed }}" = "true" ] && echo "- Bedrock Server updated to ${BDS_VER}"
            [ "${{ steps.check_addons.outputs.addons_updated }}" = "true" ] && echo "- Add-ons updated"
            echo
            if [ -f "$CHANGELOG_PATH" ]; then cat "$CHANGELOG_PATH"; else echo "# Changelog"; fi
          } > "${CHANGELOG_PATH}.new"
          mv "${CHANGELOG_PATH}.new" "$CHANGELOG_PATH"

      - name: Commit & Push changes
        if: steps.decide_bds.outputs.bds_update_needed == 'true' || steps.check_addons.outputs.addons_updated == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add minecraftserver/build.yaml minecraftserver/config.yaml minecraftserver/CHANGELOG.md
          git commit -m "chore(minecraftserver): release ${{ steps.bump.outputs.new_addon_version }}"
          git push

      - name: Create tag
        if: steps.decide_bds.outputs.bds_update_needed == 'true' || steps.check_addons.outputs.addons_updated == 'true'
        run: |
          TAG="minecraftserver-v${{ steps.bump.outputs.new_addon_version }}"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"

      - name: Read final addon versions
        id: final_addons
        run: |
          ADDIR='minecraftserver'
          EASY_ADD_VER="$(yq -r '.args.EASY_ADD_VERSION' "$ADDIR/build.yaml")"
          ENTRYPOINT_VER="$(yq -r '.args.ENTRYPOINT_DEMOTER_VERSION' "$ADDIR/build.yaml")"
          SET_PROP_VER="$(yq -r '.args.SET_PROPERTY_VERSION' "$ADDIR/build.yaml")"
          RESTIFY_VER="$(yq -r '.args.RESTIFY_VERSION' "$ADDIR/build.yaml")"
          MC_MONITOR_VER="$(yq -r '.args.MC_MONITOR_VERSION' "$ADDIR/build.yaml")"
          echo "easy_add=$EASY_ADD_VER" >> "$GITHUB_OUTPUT"
          echo "entrypoint_demoter=$ENTRYPOINT_VER" >> "$GITHUB_OUTPUT"
          echo "set_property=$SET_PROP_VER" >> "$GITHUB_OUTPUT"
          echo "restify=$RESTIFY_VER" >> "$GITHUB_OUTPUT"
          echo "mc_monitor=$MC_MONITOR_VER" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        if: steps.decide_bds.outputs.bds_update_needed == 'true' || steps.check_addons.outputs.addons_updated == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: minecraftserver-v${{ steps.bump.outputs.new_addon_version }}
          name: minecraftserver v${{ steps.bump.outputs.new_addon_version }}
          generate_release_notes: true
          body: |
            Bedrock Server: ${{ steps.upstream.outputs.latest_bds_version }}
            Add-on versions:
            - EASY_ADD: ${{ steps.final_addons.outputs.easy_add }}
            - ENTRYPOINT_DEMOTER: ${{ steps.final_addons.outputs.entrypoint_demoter }}
            - SET_PROPERTY: ${{ steps.final_addons.outputs.set_property }}
            - RESTIFY: ${{ steps.final_addons.outputs.restify }}
            - MC_MONITOR: ${{ steps.final_addons.outputs.mc_monitor }}
            Add-on version: ${{ steps.bump.outputs.new_addon_version }}
            See changelog in minecraftserver/CHANGELOG.md
