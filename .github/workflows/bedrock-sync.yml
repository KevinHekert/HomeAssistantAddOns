name: Check Bedrock & Add-ons upstream & bump (minecraftserver)

on:
  schedule:
    - cron: "0,15,30,45 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-minecraftserver:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install tools (jq, yq)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq
          curl -sSL https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -o /usr/local/bin/yq
          chmod +x /usr/local/bin/yq

      # =====================
      # Step 1: Bedrock Server
      # =====================
      - name: Query Mojang API (Bedrock)
        id: upstream
        run: |
          API="https://net-secondary.web.minecraft-services.net/api/v1.0/download/links"
          LATEST_URL="$(curl -s "$API" | jq -r '.result.links[] | select(.downloadType=="serverBedrockLinux") | .downloadUrl')"
          test -n "$LATEST_URL" && [ "$LATEST_URL" != "null" ] || { echo "No Linux URL found"; exit 1; }
          echo "latest_url=$LATEST_URL" >> "$GITHUB_OUTPUT"
          if [[ "$LATEST_URL" =~ bedrock-server-([0-9.]+)\.zip ]]; then
            echo "latest_bds_version=${BASH_REMATCH[1]}" >> "$GITHUB_OUTPUT"
          else
            echo "Could not parse version from: $LATEST_URL"; exit 1
          fi

      # =====================
      # Step 2: Read current versions
      # =====================
      - name: Read current versions
        id: current
        run: |
          ADDIR='minecraftserver'
          CUR_BDS_VERSION="$(yq -r '.args.BDS_VERSION' "$ADDIR/build.yaml")"
          CUR_BDS_URL="$(yq -r '.args.BDS_URL' "$ADDIR/build.yaml")"
          CUR_EASY_ADD="$(yq -r '.args.EASY_ADD_VERSION' "$ADDIR/build.yaml")"
          CUR_ENTRYPOINT="$(yq -r '.args.ENTRYPOINT_DEMOTER_VERSION' "$ADDIR/build.yaml")"
          CUR_SET_PROPERTY="$(yq -r '.args.SET_PROPERTY_VERSION' "$ADDIR/build.yaml")"
          CUR_RESTIFY="$(yq -r '.args.RESTIFY_VERSION' "$ADDIR/build.yaml")"
          CUR_MC_MONITOR="$(yq -r '.args.MC_MONITOR_VERSION' "$ADDIR/build.yaml")"
          
          echo "cur_bds_version=$CUR_BDS_VERSION" >> "$GITHUB_OUTPUT"
          echo "cur_bds_url=$CUR_BDS_URL" >> "$GITHUB_OUTPUT"
          echo "cur_easy_add=$CUR_EASY_ADD" >> "$GITHUB_OUTPUT"
          echo "cur_entrypoint=$CUR_ENTRYPOINT" >> "$GITHUB_OUTPUT"
          echo "cur_set_property=$CUR_SET_PROPERTY" >> "$GITHUB_OUTPUT"
          echo "cur_restify=$CUR_RESTIFY" >> "$GITHUB_OUTPUT"
          echo "cur_mc_monitor=$CUR_MC_MONITOR" >> "$GITHUB_OUTPUT"

      # =====================
      # Step 3: Decide if Bedrock update needed
      # =====================
      - name: Decide if Bedrock update is needed
        id: decide_bds
        run: |
          if [ "${{ steps.upstream.outputs.latest_url }}" = "${{ steps.current.outputs.cur_bds_url }}" ]; then
            echo "bds_update_needed=false" >> "$GITHUB_OUTPUT"
          else
            echo "bds_update_needed=true" >> "$GITHUB_OUTPUT"
          fi

      # =====================
      # Step 4: Check add-ons updates & update build.yaml
      # =====================
      - name: Check for add-on updates
        id: check_addons
        run: |
          ADDIR='minecraftserver'
          UPDATED=false
          CHANGELOG_ENTRIES=""

          # EASY_ADD
          LATEST_EASY_ADD=$(curl -s https://api.github.com/repos/itzg/easy-add/releases/latest | jq -r '.tag_name | ltrimstr("v")')
          CUR_EASY_ADD="$(yq -r '.args.EASY_ADD_VERSION' "$ADDIR/build.yaml")"
          if [ "$LATEST_EASY_ADD" != "$CUR_EASY_ADD" ]; then
            yq -i ".args.EASY_ADD_VERSION = \"$LATEST_EASY_ADD\"" "$ADDIR/build.yaml"
            UPDATED=true
            CHANGELOG_ENTRIES="${CHANGELOG_ENTRIES}- Updated Easy Add from \`$CUR_EASY_ADD\` to \`$LATEST_EASY_ADD\`\n"
          fi

          # ENTRYPOINT_DEMOTER
          LATEST_ENTRYPOINT=$(curl -s https://api.github.com/repos/itzg/entrypoint-demoter/releases/latest | jq -r '.tag_name | ltrimstr("v")')
          CUR_ENTRYPOINT="$(yq -r '.args.ENTRYPOINT_DEMOTER_VERSION' "$ADDIR/build.yaml")"
          if [ "$LATEST_ENTRYPOINT" != "$CUR_ENTRYPOINT" ]; then
            yq -i ".args.ENTRYPOINT_DEMOTER_VERSION = \"$LATEST_ENTRYPOINT\"" "$ADDIR/build.yaml"
            UPDATED=true
            CHANGELOG_ENTRIES="${CHANGELOG_ENTRIES}- Updated Entrypoint Demoter from \`$CUR_ENTRYPOINT\` to \`$LATEST_ENTRYPOINT\`\n"
          fi

          # SET_PROPERTY
          LATEST_SET_PROPERTY=$(curl -s https://api.github.com/repos/itzg/set-property/releases/latest | jq -r '.tag_name | ltrimstr("v")')
          CUR_SET_PROPERTY="$(yq -r '.args.SET_PROPERTY_VERSION' "$ADDIR/build.yaml")"
          if [ "$LATEST_SET_PROPERTY" != "$CUR_SET_PROPERTY" ]; then
            yq -i ".args.SET_PROPERTY_VERSION = \"$LATEST_SET_PROPERTY\"" "$ADDIR/build.yaml"
            UPDATED=true
            CHANGELOG_ENTRIES="${CHANGELOG_ENTRIES}- Updated Set Property from \`$CUR_SET_PROPERTY\` to \`$LATEST_SET_PROPERTY\`\n"
          fi

          # RESTIFY
          LATEST_RESTIFY=$(curl -s https://api.github.com/repos/itzg/restify/releases/latest | jq -r '.tag_name | ltrimstr("v")')
          CUR_RESTIFY="$(yq -r '.args.RESTIFY_VERSION' "$ADDIR/build.yaml")"
          if [ "$LATEST_RESTIFY" != "$CUR_RESTIFY" ]; then
            yq -i ".args.RESTIFY_VERSION = \"$LATEST_RESTIFY\"" "$ADDIR/build.yaml"
            UPDATED=true
            CHANGELOG_ENTRIES="${CHANGELOG_ENTRIES}- Updated Restify from \`$CUR_RESTIFY\` to \`$LATEST_RESTIFY\`\n"
          fi

          # MC_MONITOR
          LATEST_MC_MONITOR=$(curl -s https://api.github.com/repos/itzg/mc-monitor/releases/latest | jq -r '.tag_name | ltrimstr("v")')
          CUR_MC_MONITOR="$(yq -r '.args.MC_MONITOR_VERSION' "$ADDIR/build.yaml")"
          if [ "$LATEST_MC_MONITOR" != "$CUR_MC_MONITOR" ]; then
            yq -i ".args.MC_MONITOR_VERSION = \"$LATEST_MC_MONITOR\"" "$ADDIR/build.yaml"
            UPDATED=true
            CHANGELOG_ENTRIES="${CHANGELOG_ENTRIES}- Updated MC Monitor from \`$CUR_MC_MONITOR\` to \`$LATEST_MC_MONITOR\`\n"
          fi

          echo "addons_updated=$UPDATED" >> "$GITHUB_OUTPUT"
          echo "addons_changelog=$CHANGELOG_ENTRIES" >> "$GITHUB_OUTPUT"

      # =====================
      # Step 5: Decide if any update is needed
      # =====================
      - name: Decide if any update is needed
        id: decide_any
        run: |
          if [ "${{ steps.decide_bds.outputs.bds_update_needed }}" = "true" ] || [ "${{ steps.check_addons.outputs.addons_updated }}" = "true" ]; then
            echo "update_needed=true" >> "$GITHUB_OUTPUT"
          else
            echo "update_needed=false" >> "$GITHUB_OUTPUT"
          fi

      # =====================
      # Step 6: Bump addon version
      # =====================
      - name: Update addon version (patch bump)
        if: steps.decide_any.outputs.update_needed == 'true'
        id: bump
        run: |
          ADDIR='minecraftserver'
          CUR_ADDON_VER=$(yq -r '.version' "$ADDIR/config.yaml")
          IFS='.' read -r MAJ MIN PAT <<< "$CUR_ADDON_VER"
          PAT=$((PAT+1))
          NEW_ADDON_VER="${MAJ}.${MIN}.${PAT}"
          yq -i ".version = \"${NEW_ADDON_VER}\"" "$ADDIR/config.yaml"
          echo "new_addon_version=$NEW_ADDON_VER" >> "$GITHUB_OUTPUT"

      # =====================
      # Step 7: Update CHANGELOG
      # =====================
      - name: Update CHANGELOG
        if: steps.decide_any.outputs.update_needed == 'true'
        run: |
          ADDIR='minecraftserver'
          VER="${{ steps.bump.outputs.new_addon_version }}"
          NOW="$(TZ=Europe/Amsterdam date +%Y-%m-%d)"
          CHANGELOG_PATH="$ADDIR/CHANGELOG.md"

          # Bedrock entry
          CUR_BDS_VERSION="$(yq -r '.args.BDS_VERSION' "$ADDIR/build.yaml")"
          LATEST_BDS_VERSION="${{ steps.upstream.outputs.latest_bds_version }}"
          BEDROCK_ENTRY=""
          if [ "$CUR_BDS_VERSION" != "$LATEST_BDS_VERSION" ]; then
            BEDROCK_ENTRY="- Updated Bedrock Server from \`$CUR_BDS_VERSION\` to \`$LATEST_BDS_VERSION\`"
          fi

          ADDONS_CHANGES="${{ steps.check_addons.outputs.addons_changelog }}"

          {
            echo "## ${VER} - ${NOW}"
            [ -n "$BEDROCK_ENTRY" ] && echo "$BEDROCK_ENTRY"
            [ -n "$ADDONS_CHANGES" ] && echo -e "$ADDONS_CHANGES"
            echo
            if [ -f "$CHANGELOG_PATH" ]; then cat "$CHANGELOG_PATH"; else echo "# Changelog"; fi
          } > "${CHANGELOG_PATH}.new"
          mv "${CHANGELOG_PATH}.new" "$CHANGELOG_PATH"

      # =====================
      # Step 8: Commit & Push changes
      # =====================
      - name: Commit changes
        if: steps.decide_any.outputs.update_needed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add minecraftserver/build.yaml minecraftserver/config.yaml minecraftserver/CHANGELOG.md
          git commit -m "chore(minecraftserver): release ${{ steps.bump.outputs.new_addon_version }}"
          git push

      # =====================
      # Step 9: Tag
      # =====================
      - name: Create tag
        if: steps.decide_any.outputs.update_needed == 'true'
        run: |
          TAG="minecraftserver-v${{ steps.bump.outputs.new_addon_version }}"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"

      # =====================
      # Step 10: GitHub Release
      # =====================
      - name: Create GitHub Release
        if: steps.decide_any.outputs.update_needed == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: minecraftserver-v${{ steps.bump.outputs.new_addon_version }}
          name: minecraftserver v${{ steps.bump.outputs.new_addon_version }}
          generate_release_notes: true
          body: |
            Bedrock Server updated to ${{ steps.upstream.outputs.latest_bds_version }}.
            Add-on version: ${{ steps.bump.outputs.new_addon_version }}.
            See changelog in minecraftserver/CHANGELOG.md
