[pytest]
# Pytest configuration for Energy Orchestrator tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test markers
markers =
    integration: Integration tests with MariaDB (deselect with '-m "not integration"')
    slow: Slow tests that take more than 10 seconds
    unit: Unit tests with SQLite in-memory database

# Test output
addopts =
    -ra
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options
[coverage:run]
source = .
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
