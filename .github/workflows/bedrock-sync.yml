name: Check Bedrock & Add-ons upstream & bump (minecraftserver)

on:
  schedule:
    - cron: "0,15,30,45 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-minecraftserver:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install tools (jq, yq)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq
          curl -sSL https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -o /usr/local/bin/yq
          chmod +x /usr/local/bin/yq

      # =====================
      # Step 1: Bedrock Server
      # =====================
      - name: Query Mojang API (Bedrock)
        id: upstream
        run: |
          API="https://net-secondary.web.minecraft-services.net/api/v1.0/download/links"
          LATEST_URL="$(curl -s "$API" | jq -r '.result.links[] | select(.downloadType=="serverBedrockLinux") | .downloadUrl')"
          test -n "$LATEST_URL" && [ "$LATEST_URL" != "null" ] || { echo "No Linux URL found"; exit 1; }
          echo "latest_url=$LATEST_URL" >> "$GITHUB_OUTPUT"
          if [[ "$LATEST_URL" =~ bedrock-server-([0-9.]+)\.zip ]]; then
            echo "latest_bds_version=${BASH_REMATCH[1]}" >> "$GITHUB_OUTPUT"
          else
            echo "Could not parse version from: $LATEST_URL"; exit 1
          fi

      # =====================
      # Step 2: Read current versions
      # =====================
      - name: Read current versions
        id: current
        run: |
          ADDIR='minecraftserver'
          CUR_URL="$(yq -r '.args.BDS_URL' "$ADDIR/build.yaml")"
          CUR_BDS_VERSION="$(yq -r '.args.BDS_VERSION' "$ADDIR/build.yaml")"
          ADDON_VERSION="$(yq -r '.version' "$ADDIR/config.yaml")"

          EASY_ADD="$(yq -r '.args.EASY_ADD_VERSION' "$ADDIR/build.yaml")"
          ENTRYPOINT_DEMOTER="$(yq -r '.args.ENTRYPOINT_DEMOTER_VERSION' "$ADDIR/build.yaml")"
          SET_PROPERTY="$(yq -r '.args.SET_PROPERTY_VERSION' "$ADDIR/build.yaml")"
          RESTIFY="$(yq -r '.args.RESTIFY_VERSION' "$ADDIR/build.yaml")"
          MC_MONITOR="$(yq -r '.args.MC_MONITOR_VERSION' "$ADDIR/build.yaml")"

          echo "cur_url=$CUR_URL" >> "$GITHUB_OUTPUT"
          echo "cur_bds_version=$CUR_BDS_VERSION" >> "$GITHUB_OUTPUT"
          echo "addon_version=$ADDON_VERSION" >> "$GITHUB_OUTPUT"
          echo "easy_add=$EASY_ADD" >> "$GITHUB_OUTPUT"
          echo "entrypoint_demoter=$ENTRYPOINT_DEMOTER" >> "$GITHUB_OUTPUT"
          echo "set_property=$SET_PROPERTY" >> "$GITHUB_OUTPUT"
          echo "restify=$RESTIFY" >> "$GITHUB_OUTPUT"
          echo "mc_monitor=$MC_MONITOR" >> "$GITHUB_OUTPUT"

      # =====================
      # Step 3: Decide if Bedrock update needed
      # =====================
      - name: Decide if Bedrock update is needed
        id: decide_bds
        run: |
          if [ "${{ steps.upstream.outputs.latest_url }}" = "${{ steps.current.outputs.cur_url }}" ]; then
            echo "bds_update_needed=false" >> "$GITHUB_OUTPUT"
          else
            echo "bds_update_needed=true" >> "$GITHUB_OUTPUT"
          fi

      # =====================
      # Step 4: Check add-on updates
      # =====================
      - name: Check for add-on updates
        id: check_addons
        env:
          EASY_ADD_CURRENT: ${{ steps.current.outputs.easy_add }}
          ENTRYPOINT_CURRENT: ${{ steps.current.outputs.entrypoint_demoter }}
          SET_PROPERTY_CURRENT: ${{ steps.current.outputs.set_property }}
          RESTIFY_CURRENT: ${{ steps.current.outputs.restify }}
          MC_MONITOR_CURRENT: ${{ steps.current.outputs.mc_monitor }}
        run: |
          ADDIR='minecraftserver'
          UPDATED=false
          CHANGELOG_ENTRIES=""

          get_latest_version() {
            local repo=$1
            local version=$(curl -s "https://api.github.com/repos/$repo/releases/latest" | jq -r '.tag_name // empty' | sed 's/^v//')
            if [ -z "$version" ] || [ "$version" = "null" ]; then
              echo "WARNING: no valid tag_name found for $repo, setting version to current"
              case $repo in
                itzg/easy-add) echo "$EASY_ADD_CURRENT" ;;
                itzg/entrypoint-demoter) echo "$ENTRYPOINT_CURRENT" ;;
                itzg/set-property) echo "$SET_PROPERTY_CURRENT" ;;
                itzg/restify) echo "$RESTIFY_CURRENT" ;;
                itzg/mc-monitor) echo "$MC_MONITOR_CURRENT" ;;
                *) echo "" ;;
              esac
            else
              echo "$version"
            fi
          }

          LATEST_EASY_ADD=$(get_latest_version itzg/easy-add)
          if [ "$LATEST_EASY_ADD" != "$EASY_ADD_CURRENT" ]; then
            yq -i ".args.EASY_ADD_VERSION = \"$LATEST_EASY_ADD\"" "$ADDIR/build.yaml"
            UPDATED=true
            CHANGELOG_ENTRIES="${CHANGELOG_ENTRIES}- Updated EASY_ADD from \`${EASY_ADD_CURRENT}\` to \`${LATEST_EASY_ADD}\`\n"
          fi

          LATEST_ENTRYPOINT=$(get_latest_version itzg/entrypoint-demoter)
          if [ "$LATEST_ENTRYPOINT" != "$ENTRYPOINT_CURRENT" ]; then
            yq -i ".args.ENTRYPOINT_DEMOTER_VERSION = \"$LATEST_ENTRYPOINT\"" "$ADDIR/build.yaml"
            UPDATED=true
            CHANGELOG_ENTRIES="${CHANGELOG_ENTRIES}- Updated Entrypoint Demoter from \`${ENTRYPOINT_CURRENT}\` to \`${LATEST_ENTRYPOINT}\`\n"
          fi

          LATEST_SET_PROPERTY=$(get_latest_version itzg/set-property)
          if [ "$LATEST_SET_PROPERTY" != "$SET_PROPERTY_CURRENT" ]; then
            yq -i ".args.SET_PROPERTY_VERSION = \"$LATEST_SET_PROPERTY\"" "$ADDIR/build.yaml"
            UPDATED=true
            CHANGELOG_ENTRIES="${CHANGELOG_ENTRIES}- Updated Set Property from \`${SET_PROPERTY_CURRENT}\` to \`${LATEST_SET_PROPERTY}\`\n"
          fi

          LATEST_RESTIFY=$(get_latest_version itzg/restify)
          if [ "$LATEST_RESTIFY" != "$RESTIFY_CURRENT" ]; then
            yq -i ".args.RESTIFY_VERSION = \"$LATEST_RESTIFY\"" "$ADDIR/build.yaml"
            UPDATED=true
            CHANGELOG_ENTRIES="${CHANGELOG_ENTRIES}- Updated Restify from \`${RESTIFY_CURRENT}\` to \`${LATEST_RESTIFY}\`\n"
          fi

          LATEST_MC_MONITOR=$(get_latest_version itzg/mc-monitor)
          if [ "$LATEST_MC_MONITOR" != "$MC_MONITOR_CURRENT" ]; then
            yq -i ".args.MC_MONITOR_VERSION = \"$LATEST_MC_MONITOR\"" "$ADDIR/build.yaml"
            UPDATED=true
            CHANGELOG_ENTRIES="${CHANGELOG_ENTRIES}- Updated MC Monitor from \`${MC_MONITOR_CURRENT}\` to \`${LATEST_MC_MONITOR}\`\n"
          fi

          echo "addons_updated=$UPDATED" >> "$GITHUB_OUTPUT"

          echo "addons_changelog<<EOF" >> "$GITHUB_OUTPUT"
          echo -e "$CHANGELOG_ENTRIES" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      # =====================
      # Step 5: Decide if any update is needed
      # =====================
      - name: Decide if any update is needed
        id: decide_any
        run: |
          if [ "${{ steps.decide_bds.outputs.bds_update_needed }}" = "true" ] || [ "${{ steps.check_addons.outputs.addons_updated }}" = "true" ]; then
            echo "update_needed=true" >> "$GITHUB_OUTPUT"
          else
            echo "update_needed=false" >> "$GITHUB_OUTPUT"
          fi

      # =====================
      # Step 6: Bump addon version if needed
      # =====================
      - name: Update addon version (patch bump)
        if: steps.decide_any.outputs.update_needed == 'true'
        id: bump
        run: |
          set -e
          ADDIR='minecraftserver'
          CUR_ADDON_VER='${{ steps.current.outputs.addon_version }}'
          IFS='.' read -r MAJ MIN PAT <<< "$CUR_ADDON_VER"
          PAT=$((PAT+1))
          NEW_ADDON_VER="${MAJ}.${MIN}.${PAT}"
          yq -i ".version = \"${NEW_ADDON_VER}\"" "$ADDIR/config.yaml"
          echo "new_addon_version=$NEW_ADDON_VER" >> "$GITHUB_OUTPUT"

      # =====================
      # Step 7: Update CHANGELOG
      # =====================
      - name: Update CHANGELOG
        if: steps.decide_any.outputs.update_needed == 'true'
        run: |
          ADDIR='minecraftserver'
          VER='${{ steps.bump.outputs.new_addon_version }}'
          NOW="$(TZ=Europe/Amsterdam date +%Y-%m-%d)"
          CHANGELOG_PATH="$ADDIR/CHANGELOG.md"

          BEDROCK_ENTRY=""
          if [ "${{ steps.decide_bds.outputs.bds_update_needed }}" = "true" ]; then
            BEDROCK_ENTRY="- Updated Bedrock Server from \`${{ steps.current.outputs.cur_bds_version }}\` to \`${{ steps.upstream.outputs.latest_bds_version }}\`"
          fi

          {
            echo "## ${VER} - ${NOW}"
            [ -n "$BEDROCK_ENTRY" ] && echo "$BEDROCK_ENTRY"
            [ -n "${{ steps.check_addons.outputs.addons_changelog }}" ] && echo -e "${{ steps.check_addons.outputs.addons_changelog }}"
            echo
            if [ -f "$CHANGELOG_PATH" ]; then cat "$CHANGELOG_PATH"; else echo "# Changelog"; fi
          } > "${CHANGELOG_PATH}.new"
          mv "${CHANGELOG_PATH}.new" "$CHANGELOG_PATH"

      # =====================
      # Step 8: Commit & Push changes
      # =====================
      - name: Commit changes
        if: steps.decide_any.outputs.update_needed == 'true'
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add minecraftserver/build.yaml minecraftserver/config.yaml minecraftserver/CHANGELOG.md
          git commit -m "chore(minecraftserver): release ${{ steps.bump.outputs.new_addon_version }}"
          git push

      # =====================
      # Step 9: Tag
      # =====================
      - name: Create tag
        if: steps.decide_any.outputs.update_needed == 'true'
        run: |
          set -e
          TAG="minecraftserver-v${{ steps.bump.outputs.new_addon_version }}"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"

      # =====================
      # Step 10: GitHub Release
      # =====================
      - name: Create GitHub Release
        if: steps.decide_any.outputs.update_needed == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: minecraftserver-v${{ steps.bump.outputs.new_addon_version }}
          name: minecraftserver v${{ steps.bump.outputs.new_addon_version }}
          generate_release_notes: true
          body: |
            Bedrock Server updated to ${{ steps.upstream.outputs.latest_bds_version }}.
            Add-on version: ${{ steps.bump.outputs.new_addon_version }}.
            See changelog in minecraftserver/CHANGELOG.md
